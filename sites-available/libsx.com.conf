server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             www.libsx.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/libsx.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/libsx.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/libsx.com/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/error.log warn;

    # reverse proxy
    location / {
        proxy_pass            http://127.0.0.1:18000;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# CDN
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             cdn.libsx.com;
    root                    /var/www/libsx.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/libsx.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/libsx.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/libsx.com/chain.pem;

    # disable access_log
    access_log              off;

    # gzip
    gzip                    on;
    gzip_vary               on;
    gzip_proxied            any;
    gzip_comp_level         6;
    gzip_types              text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # allow safe files
    location ~* \.(?:css(\.map)?|js(\.map)?|ttf|ttc|otf|eot|woff2?|svgz?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv|pdf|docx?|dotx?|docm|dotm|xlsx?|xltx?|xlsm|xltm|pptx?|potx?|pptm|potm|ppsx?)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public";
        expires    30d;
    }

    # deny everything else
    location / {
        deny all;
    }
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name libsx.com;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://www.libsx.com$request_uri;
    }
}

